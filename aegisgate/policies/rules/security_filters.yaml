version: 2
languages:
  - en
  - zh

redaction:
  request_prefix_max_len: 12
  normalize_nfkc: true
  strip_invisible_chars: true
  # 字段感知脱敏阈值：避免把过短普通值误判为敏感数据
  field_value_min_len: 12
  pii_patterns:
    - id: EMAIL
      regex: '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}'
    - id: TOKEN
      regex: '\b(?:sk|rk|pk)-[A-Za-z0-9\-_]{10,}\b'
    - id: PHONE
      regex: '\b(?:\+?1[-.\s]?)?(?:\(?\d{3}\)?[-.\s]?)\d{3}[-.\s]?\d{4}\b'
    - id: SSN
      regex: '\b\d{3}-\d{2}-\d{4}\b'
    - id: CARD
      regex: '\b(?:\d[ -]*?){13,16}\b'
    - id: CN_MOBILE
      regex: '(?<!\d)1[3-9]\d{9}(?!\d)'
    - id: CN_ID
      regex: '(?<!\d)\d{17}[\dXx](?!\d)'
    - id: AWS_ACCESS_KEY
      regex: '\bAKIA[0-9A-Z]{16}\b'
    - id: GITHUB_TOKEN
      regex: '\bghp_[A-Za-z0-9]{20,}\b'
    - id: SLACK_TOKEN
      regex: '\bxox[baprs]-[A-Za-z0-9-]{10,}\b'
    - id: IBAN
      regex: '\b[A-Z]{2}[0-9]{2}[A-Z0-9]{10,30}\b'
    - id: IPV4
      regex: '\b(?:(?:25[0-5]|2[0-4]\d|1?\d?\d)\.){3}(?:25[0-5]|2[0-4]\d|1?\d?\d)\b'
    - id: IPV6
      regex: '\b(?:[0-9A-Fa-f]{1,4}:){2,7}[0-9A-Fa-f]{1,4}\b'
    - id: JWT
      regex: '\beyJ[A-Za-z0-9_-]{10,}\.[A-Za-z0-9_-]{10,}\.[A-Za-z0-9_-]{10,}\b'
    - id: URL_TOKEN_QUERY
      regex: 'https?://[^\s]+[?&](?:access_token|token|api[_-]?key|key|sig|signature|session(?:id)?|jwt|auth)=[A-Za-z0-9._%\-~+/=]{8,}'
    - id: COOKIE_SESSION
      regex: '\b(?:session(?:id)?|sid|set-cookie|csrftoken|xsrf-token)\b\s*[:=]\s*[A-Za-z0-9._%\-]{8,}\b'
    - id: PRIVATE_KEY_PEM
      regex: '-----BEGIN (?:RSA|EC|DSA|OPENSSH|PGP|PRIVATE) KEY-----'
    - id: AWS_SECRET_ACCESS_KEY
      regex: '\baws[_-]?secret[_-]?access[_-]?key\b\s*[:=]\s*[A-Za-z0-9/+=]{40}\b'
    - id: BANK_ACCOUNT
      regex: '\b(?:bank[_\s-]?account|acct(?:ount)?(?:[_\s-]?no)?|账户(?:号)?)\b\s*[:=]\s*[A-Za-z0-9\-]{8,24}\b'
    - id: SWIFT_BIC
      regex: '\b(?:swift|bic)\b\s*[:=]\s*[A-Z]{6}[A-Z0-9]{2}(?:[A-Z0-9]{3})?\b'
    - id: ROUTING_NUMBER
      regex: '\b(?:routing|aba)\b\s*[:=]\s*\d{9}\b'
    - id: PASSPORT_NO
      regex: '\b(?:passport|护照)(?:[_\s-]?(?:no|number|号码))?\b\s*[:=]\s*[A-Z0-9]{6,12}\b'
    - id: DRIVER_LICENSE_NO
      regex: '\b(?:driver(?:[_\s-]?license)?|驾照)(?:[_\s-]?(?:no|number|号码))?\b\s*[:=]\s*[A-Z0-9\-]{5,20}\b'
    - id: TAX_ID
      regex: '\b(?:tax[_\s-]?(?:id|no|number)|ein|ssn|tin|税号)\b\s*[:=]\s*[A-Z0-9\-]{6,20}\b'
    - id: MAC_ADDRESS
      regex: '\b(?:[0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}\b'
    - id: IMEI
      regex: '\b(?:imei|设备imei)\b\s*[:=]\s*\d{15}\b'
    - id: IMSI
      regex: '\b(?:imsi|subscriber[_\s-]?id)\b\s*[:=]\s*\d{14,16}\b'
    - id: DEVICE_SERIAL
      regex: '\b(?:serial(?:[_\s-]?number)?|sn|设备序列号)\b\s*[:=]\s*[A-Za-z0-9\-]{6,40}\b'
    - id: CRYPTO_BTC_ADDR
      regex: '\b(?:bc1|[13])[a-zA-HJ-NP-Z0-9]{25,62}\b'
    - id: CRYPTO_ETH_ADDR
      regex: '\b0x[a-fA-F0-9]{40}\b'
    - id: CRYPTO_SOL_ADDR
      regex: '\b[1-9A-HJ-NP-Za-km-z]{32,44}\b'
    - id: CRYPTO_TRON_ADDR
      regex: '\bT[1-9A-HJ-NP-Za-km-z]{33}\b'
    - id: CRYPTO_WIF_KEY
      regex: '\b[5KL][1-9A-HJ-NP-Za-km-z]{50,51}\b'
    - id: CRYPTO_XPRV
      regex: '\bxprv[1-9A-HJ-NP-Za-km-z]{60,120}\b'
    - id: CRYPTO_XPUB
      regex: '\bxpub[1-9A-HJ-NP-Za-km-z]{60,120}\b'
    - id: CRYPTO_SEED_PHRASE
      regex: '(?i)\b(?:seed(?:\s+phrase)?|mnemonic|助记词)\b\s*[:=]\s*(?:[a-z]{3,}\s+){11,23}[a-z]{3,}'
    - id: EXCHANGE_API_SECRET
      regex: '(?i)\b(?:binance|okx|bybit|kucoin|gate|coinbase|bitget|kraken)[_\-\s]?(?:api[_\-\s]?(?:key|secret)|passphrase)\b\s*[:=]\s*[A-Za-z0-9._~+/=-]{8,}'
    - id: NAME_FIELD
      regex: '(?i)\b(?:name|full[_\-\s]?name|real[_\-\s]?name|patient[_\-\s]?name|姓名|真实姓名)\b\s*[:=]\s*[^\n,;]{2,60}'
    - id: GEO_FIELD
      regex: '(?i)\b(?:address|street|city|district|county|province|state|zip|zipcode|postal[_\-\s]?code|gps|lat(?:itude)?|lon(?:gitude)?|地址|省|市|区|县|街道|门牌|邮编)\b\s*[:=]\s*[^\n,;]{3,120}'
    - id: DATE_EXACT_FIELD
      regex: '(?i)\b(?:dob|birth(?:date)?|admission(?:[_\-\s]?date)?|discharge(?:[_\-\s]?date)?|death(?:[_\-\s]?date)?|生日|出生日期|入院日期|出院日期|死亡日期)\b\s*[:=]\s*(?:\d{4}[-/]\d{1,2}[-/]\d{1,2}|\d{1,2}[-/]\d{1,2}[-/]\d{2,4})'
    - id: FAX_FIELD
      regex: '(?i)\b(?:fax|传真)\b\s*[:=]\s*(?:\+?\d[\d\-\s]{6,20})'
    - id: MEDICAL_RECORD_NO
      regex: '(?i)\b(?:mrn|medical[_\-\s]?record(?:[_\-\s]?(?:id|no|number))?|病历(?:号|编号))\b\s*[:=]\s*[A-Za-z0-9\-]{4,30}'
    - id: HEALTH_PLAN_BENEFICIARY_NO
      regex: '(?i)\b(?:member[_\-\s]?id|beneficiary[_\-\s]?(?:id|no|number)|health[_\-\s]?plan[_\-\s]?(?:id|no|number)|医保(?:号|编号))\b\s*[:=]\s*[A-Za-z0-9\-]{4,30}'
    - id: CERT_LICENSE_NO
      regex: '(?i)\b(?:cert(?:ificate)?[_\-\s]?(?:id|no|number)|license[_\-\s]?(?:id|no|number)|执照(?:号|编号)|证书(?:号|编号))\b\s*[:=]\s*[A-Za-z0-9\-]{4,30}'
    - id: VEHICLE_VIN
      regex: '(?i)\b(?:vin|vehicle[_\-\s]?id|车辆识别码)\b\s*[:=]\s*[A-HJ-NPR-Z0-9]{17}\b'
    - id: VEHICLE_PLATE
      regex: '(?i)\b(?:plate|license[_\-\s]?plate|车牌)\b\s*[:=]\s*[A-Za-z0-9\u4e00-\u9fff\-]{5,12}'
    - id: BIOMETRIC_TEMPLATE
      regex: '(?i)\b(?:fingerprint|faceprint|voiceprint|iris|retina|biometric|指纹|面纹|声纹|虹膜|生物特征)\b\s*[:=]\s*[A-Za-z0-9+/=._\-]{8,}'

restoration:
  placeholder_regex: '\{\{AG_[A-Z0-9]+_[A-Z_]+_\d+\}\}'
  suspicious_context_patterns:
    - id: exfiltration_en
      regex: '(reveal|show|dump|leak|print|secret|password|token|api\s*key|system\s+prompt)'
    - id: exfiltration_zh
      regex: '(泄露|暴露|显示|输出|打印|给我|提供).*(密钥|口令|密码|令牌|token|api\s*key|系统提示词|系统提示)'
  restore_policy:
    max_placeholders_per_response: 20
    restore_ttl_seconds: 1800
    allow_partial_restore: false

untrusted_content_guard:
  untrusted_sources:
    - external
    - retrieval
    - web
    - tool
    - plugin
    - document
  source_trust_matrix:
    system:
      trusted: true
      risk_multiplier: 0.2
    user:
      trusted: true
      risk_multiplier: 0.5
    retrieval:
      trusted: false
      risk_multiplier: 1.0
    web:
      trusted: false
      risk_multiplier: 1.1
    tool:
      trusted: false
      risk_multiplier: 1.1
    external:
      trusted: false
      risk_multiplier: 1.2
    partner_feed:
      trusted: false
      risk_multiplier: 1.2
  boundary_start: '[UNTRUSTED_CONTENT_START]'
  boundary_end: '[UNTRUSTED_CONTENT_END]'
  risk_score: 0.88
  instructional_patterns:
    - id: instructional_en
      regex: '(ignore\s+.*instructions?|bypass\s+.*(policy|safety)|reveal\s+.*(system\s+prompt|developer\s+message)|run\s+command|execute\s+shell)'
    - id: instructional_zh
      regex: '(忽略|无视).*(指令|规则|说明)|(绕过|关闭).*(安全|策略|限制)|(泄露|显示).*(系统提示词|开发者消息)'

injection_detector:
  base64_candidate_regex: '[A-Za-z0-9+/]{24,}={0,2}'
  hex_candidate_regex: '\b[0-9a-fA-F]{32,}\b'
  word_regex: '\b[a-z]{4,}\b'
  base64_max_candidates: 8
  hex_max_candidates: 8
  multi_stage_decode:
    enabled: true
    max_decode_depth: 2
    url_decode_enabled: true
  unicode_confusable_map:
    а: a
    е: e
    о: o
    р: p
    с: c
    у: y
    х: x
    і: i
    ѕ: s
    ο: o
    ρ: p
    ν: v
    ｍ: m
  unicode_invisible_chars:
    - "\u200B"
    - "\u200C"
    - "\u200D"
    - "\u2060"
    - "\uFEFF"
    - "\u00AD"
  unicode_bidi_chars:
    - "\u202A"
    - "\u202B"
    - "\u202D"
    - "\u202E"
    - "\u202C"
    - "\u2066"
    - "\u2067"
    - "\u2068"
    - "\u2069"
  direct_patterns:
    - id: ignore_previous_en
      regex: 'ignore\s+(all\s+)?(previous|prior)\s+instructions?'
    - id: override_safety_en
      regex: '(bypass|override)\s+.*(safety|guardrails?|policy)'
    - id: developer_mode_en
      regex: '(you\s+are\s+now|act\s+as)\s+.*(developer|root|admin)'
    - id: reveal_hidden_en
      regex: '(reveal|show|print|dump|leak)\s+.*(system\s+prompt|developer\s+message|hidden\s+instructions?)'
    - id: repeat_prompt_en
      regex: '(repeat|quote|verbatim)\s+.*(prompt|instructions?)'
    - id: ignore_previous_zh
      regex: '(忽略|无视).*(之前|以上|先前).*(指令|说明|规则)'
    - id: override_safety_zh
      regex: '(绕过|关闭).*(安全|防护|策略|限制)'
    - id: reveal_hidden_zh
      regex: '(泄露|显示|输出|打印).*(系统提示词|开发者消息|隐藏指令)'
    - id: repeat_prompt_zh
      regex: '(逐字|原样|完整).*(复述|输出).*(提示词|指令)'
  system_exfil_patterns:
    - id: system_prompt_request_en
      regex: '(what|show|reveal)\s+.*system\s+prompt'
    - id: developer_message_request_en
      regex: '(show|reveal|print)\s+.*developer\s+message'
    - id: delimiter_breakout_en
      regex: '(ignore|forget)\s+.*(system|developer)\s+instructions'
    - id: system_prompt_request_zh
      regex: '(显示|告诉|输出|泄露).*(系统提示词|系统提示)'
    - id: developer_message_request_zh
      regex: '(显示|输出|泄露).*(开发者消息|开发提示)'
  html_markdown_patterns:
    - id: script_tag
      regex: '<\s*script\b'
    - id: img_tag
      regex: '<\s*img\b'
    - id: javascript_uri
      regex: 'javascript:\s*'
    - id: data_uri
      regex: 'data:\s*text/html'
  remote_content_patterns:
    - id: markdown_link_instruction_en
      regex: '\[[^\]]+\]\(https?://[^)]+\).*(follow|execute|instructions?)'
    - id: url_instruction_en
      regex: 'https?://\S+.*(follow|execute|instructions?)'
    - id: markdown_link_instruction_zh
      regex: '\[[^\]]+\]\(https?://[^)]+\).*(按|执行|遵循).*(指令|说明)'
    - id: url_instruction_zh
      regex: 'https?://\S+.*(按|执行|遵循).*(指令|说明)'
  indirect_injection_patterns:
    - id: retrieved_override_en
      regex: '(retrieved|document|knowledge\s*base|web\s*page).*(ignore|override|bypass).*(instructions|policy|guardrails?)'
    - id: context_priority_hijack_en
      regex: '(treat|use).*(this|retrieved|external).*(as|with).*(highest|top).*(priority|authority)'
    - id: retrieved_override_zh
      regex: '(检索|文档|知识库|网页).*(忽略|覆盖|绕过).*(指令|规则|策略|安全)'
    - id: context_priority_hijack_zh
      regex: '(将|把).*(检索内容|外部内容|文档).*(作为|设为).*(最高|最高级).*(优先级|权威)'
  remote_content_instruction_patterns:
    - id: copy_paste_terminal_en
      regex: '(copy|paste).*(terminal|shell|powershell|cmd)|(run|execute).*(from|in).*(url|link|document)'
    - id: remote_tool_invocation_en
      regex: '(follow|execute).*(tool|function|api).*(from|in).*(link|url|document)'
    - id: copy_paste_terminal_zh
      regex: '(复制|粘贴).*(终端|shell|powershell|cmd)|(按|执行).*(链接|网页|文档).*(命令|脚本)'
    - id: remote_tool_invocation_zh
      regex: '(根据|按照).*(链接|文档|网页).*(调用|执行).*(工具|函数|接口)'
  typoglycemia_targets:
    - ignore
    - bypass
    - override
    - reveal
    - system
    - prompt
    - instructions
  decoded_keywords:
    - ignore previous instructions
    - reveal system prompt
    - developer message
    - bypass safety
    - override policy
    - 忽略之前所有指令
    - 忽略以上所有指令
    - 泄露系统提示词
    - 显示开发者消息
  obfuscated_markers:
    - ignoreallpreviousinstructions
    - 忽略之前所有指令
    - 忽略以上所有指令

  scoring_model:
    nonlinear_k: 2.2
    thresholds:
      allow: 0.35
      review: 0.70
    weights:
      intent: 0.45
      payload: 0.25
      hijack: 0.20
      anomaly: 0.10
    signal_profiles:
      direct:
        bucket: intent
        severity: 9
      system_exfil:
        bucket: intent
        severity: 10
      obfuscated:
        bucket: payload
        severity: 9
      html_markdown:
        bucket: payload
        severity: 6
      remote_content:
        bucket: hijack
        severity: 8
      remote_content_instruction:
        bucket: hijack
        severity: 9
      indirect_injection:
        bucket: hijack
        severity: 9
      typoglycemia:
        bucket: hijack
        severity: 7
      unicode_invisible:
        bucket: anomaly
        severity: 6
      unicode_bidi:
        bucket: anomaly
        severity: 10
  false_positive_mitigation:
    enabled: true
    max_risk_reduction: 0.35
    non_reducible_categories:
      - system_exfil
      - obfuscated
      - unicode_bidi
    discussion_patterns:
      - '(用于|用于研究|安全研究|教学|示例|样例|引用|分析|解释|检测|防护|OWASP|论文)'
      - '(for\s+research|for\s+analysis|for\s+education|for\s+teaching|for\s+example|quoted|citation|security\s+testing|owasp|case\s+study)'
    quoted_instruction_patterns:
      - '["''`].{0,120}(ignore|bypass|override|忽略|绕过).{0,120}["''`]'
      - '```[\s\S]{0,200}(ignore|bypass|override|忽略|绕过)[\s\S]{0,200}```'

rag_poison_guard:
  ingestion_risk_score: 0.90
  retrieval_risk_score: 0.86
  propagation_risk_score: 0.88
  traceback_excerpt_max_chars: 180
  ingestion_poison_patterns:
    - id: ingestion_override_en
      regex: '(ignore|override|bypass).*(instructions|policy|guardrails?)'
    - id: ingestion_exfil_en
      regex: '(reveal|dump|print|show).*(system\s+prompt|developer\s+message|api\s*key|token|password)'
    - id: ingestion_override_zh
      regex: '(忽略|覆盖|绕过).*(指令|规则|策略|安全)'
    - id: ingestion_exfil_zh
      regex: '(泄露|显示|输出|打印).*(系统提示词|开发者消息|密钥|令牌|token|密码)'
    - id: hidden_markup_payload
      regex: '(<!--[\s\S]{0,300}(ignore|override|bypass)|BEGIN[_\s-]?PROMPT[_\s-]?INJECTION|data:\s*text/html|javascript:)'
  retrieval_poison_patterns:
    - id: retrieval_instruction_en
      regex: '(retrieved|document|web|link).*(follow|execute|run|copy|paste).*(instruction|command|script|shell)'
    - id: retrieval_tool_en
      regex: '(call|invoke|use).*(tool|function|api).*(from|according to).*(retrieved|document|web|link)'
    - id: retrieval_instruction_zh
      regex: '(检索|文档|网页|链接).*(按|执行|运行|复制|粘贴).*(指令|命令|脚本|shell)'
    - id: retrieval_tool_zh
      regex: '(调用|使用|执行).*(工具|函数|接口).*(根据|按照).*(检索|文档|网页|链接)'
  propagation_patterns:
    - id: propagation_cmd_en
      regex: '(run|execute|copy|paste).*(shell|powershell|cmd|bash)|curl\s+[^|]+\|\s*(sh|bash)'
    - id: propagation_exfil_en
      regex: '(reveal|dump|print|show).*(system\s+prompt|developer\s+message|api\s*key|token|password)'
    - id: propagation_cmd_zh
      regex: '(执行|运行|复制|粘贴).*(命令|脚本|终端|shell)'
    - id: propagation_exfil_zh
      regex: '(泄露|显示|输出|打印).*(系统提示词|开发者消息|密钥|令牌|token|密码)'

privilege_guard:
  request_risk_floor: 0.9
  response_risk_floor: 0.85
  blocked_patterns:
    - id: read_etc_passwd_en
      regex: '(cat|type|more)\s+/etc/passwd'
    - id: read_ssh_en
      regex: '(read|cat|show)\s+~/.ssh'
    - id: dump_secret_en
      regex: '(dump|show|reveal|print).*(secret|token|password|api\s*key)'
    - id: execute_shell_en
      regex: '(run|execute).*(shell|bash|powershell|cmd)'
    - id: read_local_zh
      regex: '(读取|打开|导出).*(本地文件|系统文件|配置文件|日志|数据库)'
    - id: leak_secret_zh
      regex: '(输出|泄露|显示|打印).*(密钥|口令|密码|token|api\s*key)'
    - id: run_cmd_zh
      regex: '(执行|运行).*(命令|shell|脚本|powershell|终端)'

anomaly_detector:
  repetition:
    repetition_ratio_threshold: 0.35
    max_run_length_threshold: 40
    repeated_line_threshold: 20
  encoded_payload:
    base64_min_length: 200
    hex_min_length: 300
    url_encoded_min_count: 12
  unicode:
    invisible_chars:
      - "\u200B"
      - "\u200C"
      - "\u200D"
      - "\u2060"
      - "\uFEFF"
      - "\u00AD"
    bidi_chars:
      - "\u202A"
      - "\u202B"
      - "\u202D"
      - "\u202E"
      - "\u202C"
      - "\u2066"
      - "\u2067"
      - "\u2068"
      - "\u2069"
    invisible_char_threshold: 6
  command_patterns:
    - id: sqli_union_select
      regex: '\bunion\s+select\b'
    - id: sqli_tautology
      regex: '\b(?:or|and)\s+1\s*=\s*1\b'
    - id: sqli_time_blind
      regex: '\b(?:sleep|benchmark|pg_sleep)\s*\(\s*\d+\s*\)'
    - id: xss_script_event
      regex: '(?:<\s*script\b|on(?:error|load|mouseover)\s*=|javascript:\s*)'
    - id: command_injection_chain
      regex: '(?:;|\|\||&&|\|)\s*(?:curl|wget|bash|sh|nc|python3?|perl|powershell|cmd(?:\.exe)?)\b'
    - id: path_traversal
      regex: '(?:\.\./|\.\.\\|%2e%2e%2f|%2e%2e/|%252e%252e%252f|/etc/passwd\b|/proc/self/environ\b|win\.ini\b)'
    - id: xxe_external_entity
      regex: '(?:<!DOCTYPE[^>]*\[[\s\S]{0,200}?<!ENTITY|<!ENTITY\s+%?\w+\s+SYSTEM\s+(?:file|https?)://)'
    - id: ssti_or_log4shell
      regex: '(?:\{\{\s*7\s*\*\s*7\s*\}\}|\$\{jndi:(?:ldap|rmi|dns|iiop)://)'
    - id: ssrf_metadata
      regex: '(?:https?://)?(?:169\.254\.169\.254|169\.254\.170\.2|metadata\.google\.internal)(?::\d+)?(?:/|\b)'
    - id: crlf_header_injection
      regex: '(?:%0d%0a|\r\n)\s*(?:set-cookie:|location:|x-forwarded-)'
  points:
    repetition_ratio: 0.25
